<div class="grid-container" layout="row">

    <div style="width: 30vw;" flex="noshrink" layout="column" layout-align="space-around center">
        <div>
            <h2 ng-hide="signup">Login Here!</h2>
        </div>
        <div>
            <md-input-container class="md-block" flex-gt-sm>
                <label>E-mail</label>
                <input required name="email" ng-model="email">
                <div ng-messages="loginForm.email.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>

        <div>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Password</label>
                <input required name="password" ng-model="password">
                <div ng-messages="loginForm.password.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>
        <div>
            <h6>New to Weather App? <a href="#!/register" style="color: blue;">Sign Up</a> </h6>
        </div>

        <div>
            <md-button class="md-raised md-primary" ng-click="loginUser(email, password); ">Login</md-button>
        </div>
    </div>

    <div class="grid-container-image" style="width: 50rem;" flex="auto" hide-sm="" hide-xs="">
    </div>
</div>
